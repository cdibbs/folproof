<html>
<head>
<title>FOL.js "in your cup" Proof Checker</title>
<link rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="http://getbootstrap.com/assets/css/docs.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script type='text/javascript' src='foljs-parser.js'></script>
<script type='text/javascript' src='foljs-web.js'></script>
<script type='text/javascript'>
$(document).ready(function() {
	$("#proof-input").keyup(function(v) {
		var proof = $(this).val();
		try {
			var ast = foljsParser.parse(proof);
		} catch(err) {
			console.log(err);	
		}
		var html = foljsWeb.render(ast);
		$("#render-panel").empty().append(html);
	});
	$("#proof-input").keyup(); // force invocation on load
});
</script>
<style type='text/css' rel='stylesheet'>
#proof-input { height: 30em; width: 100%; font-family: monospace;}
#render-panel { height: 23em; }
#result-box { height: 5em; }
.justification { width: 50%; float: right; }
.FOL-box { border: 1px solid black; border-radius: 3px; padding: 2px;}
.lineno { display: block; float: left; width: 1.8em; }
.rule { clear: both; }
</style>
</head>
<body>
	<div class='container'>
		<div class='row'>
			<div class='col-md-12'>
				<h1>FOL.js "in your cup" Proof Checker</h1>
				<div class='bs-callout bs-callout-info'>
					<h4>Instructions:</h4>
					<p>
						Enter your proof in the input box, below. As you type, the formatted proof
						will appear on the right, along with a validation status, beneath that.
					</p>
					<p>
						<strong>Note:</strong> Please be sure you have a modern browser, and that
						Javascript is enabled.
					</p>
				</div>
			</div>
		</div>
		<div class='row'>
			<div id='leftcol' class='col-md-6'>
				<textarea id='proof-input'>
1  A.x(Q(x) -&gt; R(x))		: premise
2  E.x(P(x) and Q(x))		: premise
  | with x0 of x
3 | P(x0) and Q(x0)		: assumption
4 | Q(x0) -&gt; R(x0)		: A.x e 1
5 | Q(x0)			: and e2 3
6 | R(x0)			: -&gt;e 4,5
7 | P(x0)			: and e1 3
8 | P(x0) and R(x0)		: and i 7,6
9 | E.x(P(x) and R(x))		: E.x i 8
  ---
10 E.x(P(x) and R(x))		: E.x e 2, 3-9
				</textarea>
			</div>
			<div id='rightcol' class='col-md-6'>
				<div id='render-panel' class='highlight'>
				</div>
				<div id='result-box' class='bs-callout bs-callout-warning'>
					<h4>Result:</h4>
					<div id='result'>
					</div>
				</div>
			</div>
		</div>
</div>
</body>
</html>

<html>
<head>
<title>FOL.js "in your cup" Proof Checker</title>
<link rel="stylesheet" href="https://raw.githubusercontent.com/twbs/bootstrap/master/dist/css/bootstrap.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script type='text/javascript' src='foljs-parser.js'></script>
<script type='text/javascript' src='foljs.js'></script>
<script type='text/javascript'>
$(document).ready(function() {
	$("#proof-input").change(function(v) {
		alert(v);
	});
});
</script>
<style type='text/css' rel='stylesheet'>
#proof-input { height: 20em; width: 100%; }
</style>
</head>
<body>
<h1>FOL.js "in your cup" Proof Checker</h1>
<div class='container'>
<div class='row'>
<div id='leftcol' class='span8'>
	<textarea id='proof-input'>
1  A.x(Q(x) -&gt; R(x))		: premise
2  E.x(P(x) and Q(x))		: premise
  | with x0 of x
3 | P(x0) and Q(x0)		: assumption
4 | Q(x0) -&gt; R(x0)		: A.x e 1
5 | Q(x0)			: and e2 3
6 | R(x0)			: -&gt;e 4,5
7 | P(x0)			: and e1 3
8 | P(x0) and R(x0)		: and i 7,6
9 | E.x(P(x) and R(x))		: E.x i 8
  ---
10 E.x(P(x) and R(x))		: E.x e 2, 3-9
	</textarea>
</div>
<div id='rightcol' class='span8'>
	<div id='render-panel'>
	</div>
	<div id='result'>
	</div>
</div>
</div>
</div>
</body>
</html>
